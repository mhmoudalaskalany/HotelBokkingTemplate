<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button color="dark" routerLink="/landing" routerDirection="root">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content id="signin" [fullscreen]="true" class="ion-padding">
  <div id="section1">
    <!-- SignIn Form -->
    <form>
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

            <!-- Title -->
            <div class="ion-padding">
              <h2>{{ 'SIGNIN.TITLE' | translate }}</h2>
            </div>

            <ion-row>
              <ion-col>
                <ion-button expand="full" color="primary" shape="round">
                  Facebook
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="secondary" shape="round">
                  Twitter
                </ion-button>
              </ion-col>
            </ion-row>

            <div class="ion-padding ion-text-center">
              <ion-text color="medium">or log in with email</ion-text>
            </div>

            <!-- Email -->
            <div class="ion-padding-bottom ion-padding-top">
              <ion-item lines="none">
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" placeholder="Email" name="email"></ion-input>
              </ion-item>
            </div>

            <!-- Password -->
            <ion-item lines="none">
              <ion-label>
                <ion-icon name="eye"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="Password" name="password">
              </ion-input>
            </ion-item>

            <!-- Forget Password Button -->
            <ion-button expand="block" color="medium" fill="clear" (click)="gotoForgetPasswordPage()">
              <span>{{ 'SIGNIN.FORGOT_PASSWORD' | translate }}?</span>
            </ion-button>


            <!-- Sign In Button -->
            <div class="buttons ion-padding">
              <ion-button expand="full" color="color1" shape="round" (click)="gotoHomePage()">
                <ion-text><strong>{{ 'SIGNIN.TITLE' | translate }}</strong></ion-text>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div id="section2">
    <ion-button fill="clear" color="dark" (click)="gotoSignupPage()">
      <ion-text color="medium">{{ 'SIGNIN.DONT_HAVE_AN_ACCOUNT' | translate }}? <ion-text color="color1">
          <b>{{ 'SIGNUP.TITLE' | translate }}</b>
        </ion-text>
      </ion-text>
    </ion-button>
  </div>
</ion-content>
