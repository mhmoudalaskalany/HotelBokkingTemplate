<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="color1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content [fullscreen]="true" class="background">
  <ion-list lines="full" class="ion-padding-top">
    <ion-item>
      <ion-icon color="medium" slot="end" name="notifications"></ion-icon>
      <ion-label class="ion-padding">Notifications</ion-label>
    </ion-item>

    <ion-item>
      <ion-text color="medium" slot="end">Canada</ion-text>
      <ion-label class="ion-padding">Country</ion-label>
    </ion-item>

    <ion-item (click)="gotoCurrencyPage()">
      <ion-text color="medium" slot="end">$ CAD</ion-text>
      <ion-label class="ion-padding">Currency</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="medium" slot="end" name="arrow-forward"></ion-icon>
      <ion-label class="ion-padding">Feedback</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="medium" slot="end" name="arrow-forward"></ion-icon>
      <ion-label class="ion-padding">Privacy Policy</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="medium" slot="end" name="arrow-forward"></ion-icon>
      <ion-label class="ion-padding">Terms of Services</ion-label>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon color="medium" slot="end" name="log-out"></ion-icon>
      <ion-label class="ion-padding">Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
