<ion-content class="background" [fullscreen]="true">
  <div class="ion-text-center">

    <!-- Logo -->
    <div class="section1 ion-padding">
      <img src="assets/images/icon.png" />
    </div>

    <!-- Title -->
    <h2>Hillside</h2>
    <ion-text color="medium">Find the best hotels worldwide</ion-text>

    <!-- Buttons -->
    <div class="section2 ion-padding">
      <ion-button color="color1" expand="full" shape="round" (click)="gotoSignInPage()">
        <ion-text><strong>SIGN IN</strong></ion-text>
      </ion-button>
    </div>

    <!-- SignUp Buttons -->
    <div id="section3">
      <ion-button fill="clear" color="light" (click)="gotoSignUpPage()">
        <span>Don't have an account? <b>Sign Up</b></span>
      </ion-button>
    </div>
  </div>
</ion-content>
