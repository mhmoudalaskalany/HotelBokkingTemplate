<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Menu Icon -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Languages</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="settings" class="ion-padding">
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Select Language</ion-label>
      </ion-list-header>

      <ion-item lines="full" *ngFor="let item of languages; let i = index" (click)="changeLanguage(item)">
        <ion-label class="ion-padding">{{ item.language | translate }}</ion-label>
        <ion-radio slot="end" [value]="item.lngCode"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
