<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button color="light" routerLink="/tabs/home" routerDirection="root">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Hotels</ion-title>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content id="hotels">

  <!-- SearchBar -->
  <ion-grid id="search-bar">
    <ion-searchbar (ionInput)="gotoSearchPage($event)" placeholder="Search ..."></ion-searchbar>
  </ion-grid>


  <!-- Filter Button -->
  <ion-list-header>
    <ion-label>
      <ion-text>550 hotels found</ion-text>
    </ion-label>

    <ion-button color="color1" (click)="gotoFilterPage()">Filters &nbsp;
      <ion-icon name="filter"></ion-icon>
    </ion-button>
  </ion-list-header>

  <!-- List of hotels -->
  <ion-card *ngFor="let item of hotels" (click)="gotoHotelDetails()">
    <!-- Discount Offer -->
    <ion-fab vertical="top" horizontal="start">
      <ion-button size="small" color="warning">
        10% off
      </ion-button>
    </ion-fab>

    <!-- Like Button -->
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button size="small">
        <ion-icon color="light" name="heart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Hotel Image -->
    <img [src]="item.images[0]" />

    <ion-list lines="none">
      <ion-item>
        <ion-label class="ion-text-wrap">

          <!-- Hotel Name -->
          <h4 class="name">{{item.name}}</h4>

          <!-- Reviews -->
          <ion-text color="medium"> {{item.rating}}/({{item.totalReviews | number}} reviews)</ion-text>
        </ion-label>

        <!-- price -->
        <ion-button class="price" color="color1" slot="end">
          ${{item.price}}
        </ion-button>

      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
